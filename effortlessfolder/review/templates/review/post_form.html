<!--
	review 템플릿의 post_form.html입니다.
	리뷰 작성을 위한 폼을 구현한 페이지입니다.
-->

{% extends './base.html' %}<!--review템플릿의 base.html 템플릿 확장-->

{% block main1 %}<!--메인에 들어갈 내용 작성 시작-->
<div id ="main">
    <form id="main2" method="post">
        <h1 id="review">REVIEW</h1>
        {% csrf_token %}<!--사용자의 의도와 관계 없이 행해지는 공격 방어-->
            <h3 id ="title">제목</h3>
            <p>{{form.title}}</P>
            {% for error in form.title.errors %}<!--에러감지-->
                <p>{{error}}</p>
            {% endfor %}
            <h3 id = "content">내용</h3>
            <p>{{form.content}}</P>
            {% for error in form.content.errors %}<!--에러감지-->
                <p>{{error}}</p>
            {% endfor %}
            <br>
            <button id = "but" type = 'submit'>작성 완료</button>
        </form>
</div>
{% endblock %}

{% block style %}<!--각 페이지별 스타일시트 적용 부분 시작-->
<style>
    /*리뷰*/
    #main{
        width:800px;
        height: 850px;
        margin: auto;
        margin-top:100px;
        margin-bottom: 100px;
        border: solid 2px rgba(255, 255, 255, 0.75) ;
        border-radius: 20px;
        padding : 50px;
    }
    #main2{
        width: 600px;
        margin: auto;
    }
    #review{
        font-size: 40px;
        font-weight: 300px;
        margin-top: 30px;
    }
    #title, #content{
        font-size: 17px;
        font-weight: 300px;
    }
    #id_content{
        resize: none;
    }
    /*버튼*/
    #but{
        border: none;
        width:600px;
        height: 50px;
        border-radius: 6px;
        color:#ffffff;
        background-color: #e44c65;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
    }




</style>
{% endblock %}
