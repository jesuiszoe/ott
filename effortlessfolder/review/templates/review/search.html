{% extends './base.html' %}



{% block main1 %}

    {% if not posts %}
    <div id="not">
        <h1>검색하신 내용이 없습니다</h1>
        <a href= {% url 'review:post-list' %} >
            <button id="button" style = " font-family : 'Nanum Gothic'; font-size : 15px; font-weight:500; color : white;"> 돌아가기 </button>
        </a>
    </div>
    

    {% else %}


        {% for post in posts.all %}
        <div class="container"> 
            <div class="card">
                <div class="card-body">
                    <h1>{{ post.title }}</h1> 
                    <p>{{ post.dt_created }}</p>
                    
                </div>
            </div>
        </div>
        <br>
        {% endfor %}


    {% endif %}


{% endblock %}

{% block style %}
    <style>
        #not{
            width:1000px;
            height:500px;
            margin:auto;
            text-align: center;
        }
        #not h1{
            text-align: center;
            padding-top:150px;
            line-height: 100px;
            font-size : 20px;
            font-weight: 500;
        }
        #button{
            border:none;
        	border-radius: 7px;
        	background-color:#e44c65;
        	color:white;
        	width:130px;
        	height:40px;
        	font-size: 13px;
        	cursor: pointer;
            margin-right: 10px;
        }
        
    </style>
{% endblock %}
