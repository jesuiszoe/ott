<!--
	user 템플릿의 login.html입니다.
	로그인을 위한 폼을 구성합니다.
-->

{% extends './base.html' %}<!--user템플릿의 base.html 템플릿 확장-->

{% block main1 %}<!--메인에 들어갈 내용 작성 시작-->
<!-- Main -->
<div id="logo"><h1><a href="{% url 'ott:main' %}">Effortless</a></h1></div>
<div id="login" class="wrapper style1">
    <form action="{% url 'user:login' %}" method="POST">
    {% csrf_token %}<!--사용자의 의도와 관계 없이 행해지는 공격 방어-->
    
        <div class="input-box"><!--ID입력-->
            <input id="username" type="text" name="username" placeholder=" ">
            <label for="username">ID</label>
        </div>
            
        <div class="input-box"><!--PW입력-->
            <input id="password" type="password" name="password" placeholder=" ">
            <label for="password">Password</label>
        </div>
        <button type="submit">LOGIN</button>
    </form>        
</div>
{% endblock %}

{% block style %}<!--각 페이지별 스타일시트 적용 부분 시작-->
<style>
    /*로고*/
    #logo{
        display: flex;
        justify-content: center;
        align-items: center;
        height:300px;
    }
    #logo h1{
        margin-top:250px;
        font-size: 30px;
    }
    /*로그인*/
    #login{
        height: 300px;
        margin: 200px;
        margin-top: 0px;
        padding-top: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .input-box{
        position:relative;
        margin:10px 0;
    }
    .input-box > input{
        background: transparent;
        border:1px solid #ccc;
        padding:27px 5px 10px 0px;
        width:350px;
        height: 55px;
        vertical-align: top;
        text-indent: 10px;
        border-radius: 10px;
    }
    input::placeholder{
        color:transparent;
    }
    input:placeholder-shown + label{
        color:#aaa;
        font-size:13pt;
        top:12px;
        left:5px;
        text-indent: 5px;
    }
    input:focus + label, label{
        color:#e44c65;
        font-size:10pt;
        pointer-events:none;
        position:absolute;
        left:5px;
        top:0px;
        text-indent: 5px;
        transition: all 0.2s ease;
        -webkit-transition: all 0.2s ease;
        -moz-transition:all 0.2s ease;
        -o-transition: all 0.2s ease;
    }
    input:focus, input:not(:placeholder-shown){
        border:solid 1px #e44c65;
        outline:none;
        font-size: 15px;
    }
    /*버튼*/
    button{
        border:none;
        border-radius: 10px;
        background-color:#e44c65;
        color:white;
        width:350px;
        height:50px;
        display: inline-block;
        vertical-align: top;
        font-size: 13px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
{% endblock %}
